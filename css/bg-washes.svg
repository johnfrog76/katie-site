<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="baseGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#040A14"/>
      <stop offset="30%" stop-color="#0C1828"/>
      <stop offset="100%" stop-color="#060C16"/>
    </linearGradient>

    <radialGradient id="greenGlow" cx="0.12" cy="0.18" r="0.6">
      <stop offset="0%" stop-color="#00DCAA" stop-opacity="0.28"/>
      <stop offset="40%" stop-color="#00DCAA" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="pinkGlow" cx="0.82" cy="0.78" r="0.5">
      <stop offset="0%" stop-color="#FF78B4" stop-opacity="0.20"/>
      <stop offset="42%" stop-color="#FF78B4" stop-opacity="0.01"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="yellowGlow" cx="0.54" cy="0.08" r="0.45">
      <stop offset="0%" stop-color="#FFD26E" stop-opacity="0.12"/>
      <stop offset="48%" stop-color="#FFD26E" stop-opacity="0.01"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="poolA" cx="0.20" cy="0.70" r="0.8">
      <stop offset="0%" stop-color="#00AA96" stop-opacity="0.66"/>
      <stop offset="40%" stop-color="#00AA96" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="poolB" cx="0.78" cy="0.18" r="0.7">
      <stop offset="0%" stop-color="#FF8CBF" stop-opacity="0.55"/>
      <stop offset="46%" stop-color="#FF8CBF" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="poolC" cx="0.60" cy="0.50" r="0.6">
      <stop offset="0%" stop-color="#FFC85A" stop-opacity="0.33"/>
      <stop offset="50%" stop-color="#FFC85A" stop-opacity="0"/>
    </radialGradient>

    <filter id="softBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>

    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0" result="mono"/>
      <feComponentTransfer in="mono" result="a">
        <feFuncA type="table" tableValues="0 0.09"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="a" mode="overlay" />
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#baseGrad)"/>

  <g filter="url(#softBlur)" opacity="0.65">
    <ellipse cx="240" cy="560" rx="600" ry="420" fill="url(#poolA)"/>
    <ellipse cx="936" cy="144" rx="520" ry="360" fill="url(#poolB)"/>
    <ellipse cx="720" cy="400" rx="420" ry="300" fill="url(#poolC)"/>
  </g>

  <g filter="url(#softBlur)" style="mix-blend-mode:screen;">
    <circle cx="144" cy="144" r="220" fill="url(#greenGlow)"/>
    <circle cx="984" cy="624" r="200" fill="url(#pinkGlow)"/>
    <circle cx="648" cy="64" r="180" fill="url(#yellowGlow)"/>
  </g>

  <rect width="100%" height="100%" fill="#ffffff" opacity="0.02" filter="url(#grain)" style="mix-blend-mode:soft-light"/>
  <rect width="100%" height="100%" fill="black" opacity="0.06" style="mix-blend-mode:multiply"/>
</svg>